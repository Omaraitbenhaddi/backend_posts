{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}


{% block content %}
    
    <article>
        <h2>{{ post.title }}</h2>
        <h5>publie par <i>{{ post.author_or_default }}</i> le {{ post.created_on|date:'j F Y'}}</h5>
        <p>{{ post.context|linebreaks|safe }}</p>
    </article>



{% endblock %}
